<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Certificate Collection Booking</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 min-h-screen flex items-center justify-center">
  <div class="w-full max-w-xl bg-white shadow-lg rounded-2xl p-8">
    <h1 class="text-2xl font-semibold mb-4">Certificate Collection Booking</h1>
    <p class="text-sm text-gray-600 mb-6">
      Fill in your details to book a collection slot. We'll notify you when your certificate is ready.
    </p>

    <form id="bookingForm" class="space-y-4">
      <div>
        <label class="block text-sm font-medium">Full name</label>
        <input required name="fullName" class="mt-1 block w-full border rounded p-2" />
      </div>

      <div>
        <label class="block text-sm font-medium">Certificate type</label>
        <select required name="certType" class="mt-1 block w-full border rounded p-2">
          <option value="ghr">GHR</option>
          <option value="dr_plus">DR PLUS</option>
        </select>
      </div>

      <div>
        <label class="block text-sm font-medium">File Number</label>
        <input name="certNo" class="mt-1 block w-full border rounded p-2" />
      </div>

      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium">Preferred date</label>
          <input required type="date" name="date" class="mt-1 block w-full border rounded p-2" />
        </div>
        <div>
          <label class="block text-sm font-medium">Optional time (e.g. 10:00 AM)</label>
          <input name="time" class="mt-1 block w-full border rounded p-2" placeholder="Optional" />
        </div>
      </div>

      <!-- âœ… Added Phone Number Field -->
      <div>
        <label class="block text-sm font-medium">Phone number</label>
        <input required name="phone" type="tel" class="mt-1 block w-full border rounded p-2" placeholder="e.g. +6012xxxxxxx" />
      </div>

      <div class="flex items-center justify-between">
        <button type="submit" class="px-4 py-2 rounded bg-sky-600 text-white">Submit booking</button>
        <small id="statusText" class="text-sm text-gray-600"></small>
      </div>
    </form>
  </div>
</body>
</html>
